<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>

    <meta name="author" content="Son" />
    <meta
      name="description"
      content="GitHub is where people build software. More than 18 million people use GitHub to discover, fork, and contribute to over 48 million projects."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scaleable=no, maximum-scale=1, minimum-scale=1"
    />
    <!-- 외부에 해당 사이트가 공유될 때 외부에서 판단할 수 있는 정보들 -->
    <!-- 검색엔진,브라우저 다양한 소셜 네트워크에서 해당 정보들을 활용함 -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- favicon 제공 -->
    <!-- favicon.ico를 root 경로에 놔두면 자동으로 찾아줌 -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <div class="body__container">
        BEM 
        CSS 작명 규칙
        -  일반적인 작명
        __ ~의 일부분
        -- ~의 상태

      </div>
  </body>
</html>
